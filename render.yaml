services:
  - type: web
    name: sow-proposal-generator
    runtime: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
        # Optional: Add your OpenAI API key in Render dashboard
        # If not provided, the app will use mock generation
      - key: NEXT_PUBLIC_BRAND_NAME
        value: "Apex Consulting"
        # Optional: Customize your brand name
      - key: NEXT_PUBLIC_BRAND_COLOR
        value: "#6366f1"
        # Optional: Customize your primary brand color

